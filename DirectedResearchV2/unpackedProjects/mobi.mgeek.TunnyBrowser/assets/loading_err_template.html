/* Use the following CSS code if you want to use data attributes for inserting your icons */
[data-icon]:before {
    font-family: 'dolphin-oops';
    content: attr(data-icon);
    speak: none;
    font-weight: normal;
    font-variant: normal;
    text-transform: none;
    line-height: 1;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}

/* Use the following CSS code if you want to have a class per icon */
/*
Instead of a list of all class selectors,
you can use the generic selector below, but it's slower:
[class*="icon-"] {
*/
.icon-refresh, .icon-water {
    font-family: 'dolphin-oops';
    speak: none;
    font-style: normal;
    font-weight: normal;
    font-variant: normal;
    text-transform: none;
    line-height: 1;
    -webkit-font-smoothing: antialiased;
}
.icon-refresh:before {
    content: "\e001";
}
.icon-water:before {
    content: "\e000";
}

        target.className = "";
        window.location = window.pageInfo.url;
        debug_log("Error Page: Refresh " + window.pageInfo.url);
    }

    function diagnoseFun(target){
        target.className = "";
        window.location = "dolphin://netDiagnotics";

<script>
    var hashParams = {};
    var hash = location.hash.substr(1);
    var items = hash.split('&');
    for (var i=0; i<items.length; ++i){
        var pairs = items[i].split('=');
        hashParams[pairs[0]] = pairs[1];
    }

    document.getElementsByClassName('icon-water')[0].style.color = '#' + hashParams.color;
    document.getElementById('mainWrap').style.color = '#' + hashParams.color;
    document.getElementById('footer').style['background-color'] = '#' + hashParams.color;

    window.pageInfo = {
        title : $ARG_TITLE$,
        url : $ARG_URL$,
    };
    debug_log("Error Page: Title = " + pageInfo.title + ", URL =" + pageInfo.url);

    var state = pageInfo;

    history.replaceState(state, pageInfo.title, pageInfo.url);

    debug_log("Error Page: Replaced history states.");
